<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="shortcut icon" href="./Assets/H icon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
  <!-- ---------------------navbar--------------------------- -->
  <nav class="navbar bg-white py-3">
    <div class="container">
      <a class="navbar-brand" href="/">Hostaclass.com</a>
    </div>
  </nav>
  <!-- ------------------------page-content---------------------------- -->

  <section>
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-12 col-lg-7 col-xl-7 col-xxl-7 img-col p-0">
        <img src="./Assets/flower shop.jpg" alt="" class="w-100" />
      </div>
      <div
        class="col-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 px-3 px-md-5 px-lg-5 px-xl-5 px-xxl-5 h-100 form-col login-col">
        <h5 class="text-center mb-5 text-black">Login</h5>
        <form id="login-form" action="" method="post">
          <div class="mb-4">
            <input type="email" class="form-control form-control-md" name="emailAddress" placeholder="Email Address"
              required />
          </div>
          <div class="mb-4">
            <input type="password" class="form-control form-control-md" name="password" placeholder="Password"
              required />
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>
          <div class="my-4 text-center"><a href="#">Forgot Email Address/ Password? </a></div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <p class="text-center mt-3">Donâ€™t have an account? <a href="./signup.html" class="text-primary"><b> Sign Up
              Here</b> </a></p>
      </div>
    </div>
  </section>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
