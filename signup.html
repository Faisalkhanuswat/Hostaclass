<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="shortcut icon" href="./Assets/H icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
    <nav class="navbar bg-white py-3">
        <div class="container">
            <a class="navbar-brand" href="/">Hostaclass.com</a>
        </div>
    </nav>
    <!-- ------------------------page-content---------------------------- -->

    <section>
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-12 col-lg-7 col-xl-7 col-xxl-7 img-col p-0">
                <img src="./Assets/female-teacher-showing-okay-gesture-explaining-ma-2022-12-16-08-30-20-utc.jpg"
                    alt="" class="w-100" />
            </div>
            <div
                class="col-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 px-3 px-md-5 px-lg-5 px-xl-5 px-xxl-5 h-100 form-col signup-col">
                <h5 class="text-center mb-4 text-black">Create your Hostaclass.com Account</h5>
                <form id="signup-form" action="" method="post">
                    <p class="text-center mb-4">Please enter your information below and submit</p>
                    <div class="mb-4">
                        <input type="text" class="form-control form-control-md" name="fullName" placeholder="Full Name"
                            required />
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control form-control-md" name="email" placeholder="Email"
                            required />
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control form-control-md" name="confirmEmail"
                            placeholder="Confirm Email" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control form-control-md" name="password"
                            placeholder="Password" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control form-control-md" name="confirmPassword"
                            placeholder="Confirm Password" required />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <p class="text-center mt-3">Have an account? <a href="./Login.html" class="text-primary"><b>Sign In
                            Here</b> </a></p>
            </div>
        </div>
    </section>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
